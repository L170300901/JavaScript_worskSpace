<script type="text/javascript">
    window.onload = function () {
        spanTag.onmouseover = f1;
        spanTag.onmouseout = f2;
    }
    function f1() {
        this.style.fontSize = "5em";
    }
    function f2() {
        this.style.fontSize = "";
    }
</script>

<html>

<body>
    <center>
        <span id="spanTag">AAA</span>
        <div id="divTag">BBB</div>

    </center>
</body>

</html>
