<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:20px;
			}
			li label {
				width:80px;
				float:left;
			}
			fieldset {
				margin:15px;
			}
		</style>
</head>
<body>
	<form>
		<fieldset>
            <legend>회원가입폼</legend>
         
			<ul>
				<li>
                    <label for="name">id:</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="name">pw:</label>
                    <input type="text" id="pw">
                </li>
                <li>
                    <label for="name">addr:</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="name">tel:</label>
                    <input type="text" id="tel">
                </li>
                <input type="reset" value=취소>
                <input type="button" value=가입>

			
			</ul>
		</fieldset>		
	</form>
</body>
</html>
