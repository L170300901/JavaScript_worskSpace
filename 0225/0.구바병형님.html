<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style type="text/css">
        select {
            width: 30px;
            height: 100px;
        }
    </style>

    <script>
        window.onload = function () {
            moveRight.onclick = moveR;
            moveLeft.onclick = moveL;

        }

        function moveR() {
            var size = selLeft.selectedOptions.length;
            for (var i = 0; i < size; i++) {
                var optionTag = document.createElement("option")
                optionTag.innerHTML = selLeft.value;
                selRight.appendChild(optionTag);
                selLeft.remove(selLeft.selectedIndex);
            }

        }

        function moveL() {
            var size = selRight.selectedOptions.length;
            for (var i = 0; i < size; i++) {
                var optionTag = document.createElement("option")
                optionTag.innerHTML = selRight.value;
                selLeft.appendChild(optionTag);
                selRight.remove(selRight.selectedIndex);
            }
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                <select id="selLeft" multiple>
                    <option>aa</option>
                    <option>bb</option>
                    <option>cc</option>
                    <option>dd</option>
                    <option>ee</option>

                </select>
            </td>
            <td>
                <input type="button" id="moveRight" value=">>">
                <br />
                <input type="button" id="moveLeft" value="<<">
            </td>

            <td>
                <select id="selRight" multiple>


                </select>
            </td>
        </tr>
    </table>
</body>

</html>
