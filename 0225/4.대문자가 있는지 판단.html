<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b.onclick = f;
        }
        function f() {
            var size = txt.value.length;
            var find = false;
            for (var i = 0; i < size; i++) {
                var codeNum = txt.value.charCodeAt(i);
                if (codeNum < 65 || codeNum > 90) {
                    find = true;
                    break;
                }
            }
            divTag.innerHTML = find ? "대문자가 아닌값이 있습니다." : "올바른값입니다.";
        }
    </script>
</head>

<body>
    <h1>대문자만 입력가능합니다~^^</h1>
    <input type="text" id="txt">
    <input type="button" value="조사" id="b">
    <div id="divTag"></div>
</body>

</html>

</html>
