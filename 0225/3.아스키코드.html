<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b.onclick = f;
        }
        function f() {
            var size = txt.value.length;
            var htmlStr = "";
            for (var i = 0; i < size; i++)
                htmlStr += txt.value.charAt(i) + ":" + txt.value.charCodeAt(i) + "<br/>";
            divTag.innerHTML = htmlStr;
        }
    </script>
</head>

<body>
    <input type="text" id="txt" value="AZ1가">
    <input type="button" value="조사" id="b">
    <div id="divTag"></div>
</body>

</html>
