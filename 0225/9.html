<!DOCTYPE html>

<body>
    <script>
        function Dog(str) {
            this.name = str;
            this.sound = function () {
                document.write(this.name + " 짖어댄다:멍멍");
            };
            this.changeName = f;
        }
        function f(s) { this.name = s; }
        var dog = new Dog("뚱이");
        dog.sound();
        dog.changeName("아치");
        dog.sound();
    </script>
</body>

</html>
