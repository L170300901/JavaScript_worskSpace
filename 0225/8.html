<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <script>
        function Car(c, s) {
            this.color = c;
            this.speed = s;
            this.speedUp = f1;
            this.toString = f2;
        }
        function f1(s) { this.speed = this.speed + s; }
        function f2() {
            return '자동차색상:${this.color},속도:${this.speed}';
        }
        var car1 = new Car("red", 100);
        var car2 = new Car("blue", 200);
        car1.speedUp(100);
        document.write(car1.speed); // 200
        document.write("<br/>");
        document.write(car2.speed); // 200
        document.write(car1); // 자동차색상:red,속도:200
        document.write("<br/>");
        document.write(car2); // 자동차색상:blue,속도:200
    </script>

</body>

</html>
