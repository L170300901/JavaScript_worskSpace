<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            var str = txt.value;
            console.log(str);
            var words = str.split("-");
            txt1.value = (words[0]);
            txt2.value = (words[1]);
            txt3.value = (words[2]);
        }


    </script>

</head>

<body>
    <input type="text" id="txt" value="2021-02-25">
    <input type="button" value="날짜출력하기"><br />

    <input type="text" id="txt1">년
    <input type="text" id="txt2">월
    <input type="text" id="txt3">일

</body>

</html>
