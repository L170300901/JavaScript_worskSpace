<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b1.onclick = function () {
                if (t1.value == "") {
                    alert("첫번째 박스에 값을 입력하세요~");
                    t1.focus();
                    return;
                }
                if (t2.value == "") {
                    alert("두번째 박스에 값을 입력하세요~");
                    t2.focus();
                    return;
                }
                alert("전송 완료");
            };

        }
    </script>

</head>

<body>
    <input type="text" id=t1><br />
    <input type="text" id=t2><br />
    <input type="button" id=b1 value="전송">

</body>

</html>
