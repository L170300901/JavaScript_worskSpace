<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b1.onclick = f1;

        }
        function f1() {
            var query = 'input[name="animal"]:checked';
            var selectedEls = document.querySelectorAll(query);

            var result = '';
            selectedEls.forEach((el) => {
                result += (el.nextSibling.textContent).substr(0, el.nextSibling.textContent.length - 4) + ",";
            });
            t1.value = result.substr(0, result.length - 1);


        }
    </script>

</head>

<body>
    <h1>좋아하는 애완동물은?</h1>
    <input type="checkbox" name='animal' value="pig">돼지
    <input type="checkbox" name='animal' value="cat">고양이
    <input type="checkbox" name='animal' value="dog">개
    <input type="button" id=b1 value="선택한것은?">
    <input type="text" id=t1>

</body>

</html>
