<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b.onclick = function () {
                var txt1 = document.querySelector("#txt1");
                var txt2 = document.querySelector("#txt2");
                var txt3 = document.querySelector("#txt3");
                document.getElementById("result").innerHTML = txt1.value + "년 " + txt2.value + "월 " + txt3.value + "일 ";
            }
        }

    </script>
</head>

<body>
    <input type="text" id="txt1">년
    <input type="text" id="txt2">월
    <input type="text" id="txt3">일<br />
    <input type="button" id="b" value="요일구하기">
    <span id="result"></span>

</html>
