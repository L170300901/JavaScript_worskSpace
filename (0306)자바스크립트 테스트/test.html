<!DOCTYPE html>
<!--ex7-->
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b1.onclick = f;
        }
        function f() {
            let array = []
            if (p1.checked == true) { array.push(p1.value = "돼지") }
            if (p2.checked == true) { array.push(p2.value = "고양이") }
            if (p3.checked == true) { array.push(p3.value = "개") }
            if (array.length == 0) { t1.value = "없음"; return; }


            t1.value = array;
        }
    </script>
</head>

<body>
    <h1>좋아하는 애완동물은?</h1>
    <input type="checkbox" value="pig" id=p1>돼지
    <input type="checkbox" value="cat" id=p2>고양이
    <input type="checkbox" value="dog" id=p3>개
    <input type="button" value="선택한것은?" id=b1>
    <input type="text" id=t1>
</body>

</html>
