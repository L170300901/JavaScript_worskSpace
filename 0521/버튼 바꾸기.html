<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script>
        window.onload=function(){
            bb1.onclick=f2;
            bb2.onclick=f2;
            bb3.onclick=f2;
        }
        function f(b) {
            b.style.backgroundColor =b.value;
        }
        function f2(){
            this.style.backgroundColor=this.value;
        }
    </script>
</head>

<body>
    <input type="button" id="b1" value="red" onclick="f(this)">
    <input type="button" id="b2" value="blue"onclick="f(this)">
    <input type="button" id="b3" value="green"onclick="f(this)">

    <br/>

    <input type="button" id="bb1" value="red">

    <input type="button" id="bb3" value="green">
</body>
