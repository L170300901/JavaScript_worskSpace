<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <style>
         table, th, td {
                border:1px solid #ccc;
            }
            td, th {
                padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
                text-align: center; /*p376쪽*/
                font-size:20px;
                color: rgb(255, 47, 168)
            }
        
    </style>

    <script>
        function printGugudan(dan){
            document.write("<table>");
            document.write("::: "+dan+"단 :::"+"<br/>");
            document.write("<br/>");
            for(var n=1; n<10; n++){
            document.write("<tr><td>");
            document.write(dan+"*"+n+"="+dan*n);
            document.write("</td></tr>");
            }
            document.write("</table>");
        }
    </script>

</head>
<body>
    <script>
        printGugudan(11);
        /*
        ::: 7단 :::
        7*1=7
        7*2=14
        ...
        */
        </script>
</body>
</html>
