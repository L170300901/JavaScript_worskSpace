<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        td {
            border: 1px solid navy;
        }
    </style>
    <script>
        var cnt = 2;
        function f() {

            var tdTag = document.createElement("td");
            tdTag.innerHTML = cnt++;
            trTag.appendChild(tdTag);
        }
        function f2() {
            var trTag = document.getElementById("trTag");
            trTag.removeChild(trTag.childNodes[cnt--]);
        } 
    </script>
</head>

<body>
    <table>
        <tr id="trTag">
            <td>1</td>
        </tr>
    </table>
    <input type="button" value="칸추가" onclick="f()">
    <input type="button" value="칸삭제" onclick="f2()">
</body>

</html>
