<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f() {
            var newChild = document.createElement("li");
            newChild.innerHTML = "BB";
            olTag.insertBefore(newChild, refChild)
        }
    </script>
</head>

<body>
    <ol id="olTag">
        <li>AA</li>
        <li id="refChild">CC</li>
        <li>DD</li>
    </ol>
    <input type="button" value="추가" onclick="f()">
</body>

</html>
