<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f(){
            document.write("<select>");
            for(var n=1900; n<2501; n++){
            document.write("<option>");
            document.write(n);
            document.write("</option>");
            }
            document.write("</br>");
            document.write("</select>");
        }
    </script>
</head>
<body>
    <script>
        f();
    </script>
</body>
</html>
