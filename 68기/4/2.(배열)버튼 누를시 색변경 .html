<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f(obj) {
            obj.style.backgroundColor = obj.value;
        }

    </script>
</head>

<body>
    <script>

        var array = ["red", "orange", "yellow"];
        for (var a = 0; a < 3; a++) {
            document.write("<input type=button value=" + array[a] + " onclick='f(this)'> <br/>");
        }

    </script>

    <script>

        var array = ["red", "orange", "yellow"];
        for (var value of array) {
            document.write("<input type=button value=" + value + " onclick='f(this)'> <br/>");
        }

    </script>
    <script>

        var array = ["red", "orange", "yellow"];
        for (var index in array) {
            document.write("<input type=button value=" + array[index] + " onclick='f(this)'> <br/>");
        }

    </script>




</body>

</html>
