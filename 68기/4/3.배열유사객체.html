<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>

        var a = {
            "b": "abc",
            "c": 100,
            "d": [10, 20, 30],
            "e": function () { return 40; }

        };

        document.write(a["b"]);
        document.write("<br/>");
        document.write(a.c);
        document.write("<br/>");
        document.write(a.d[0]);
        document.write("<br/>");
        document.write(a.e());
        document.write("<br/>");

    </script>

    <script>
        var obj = {
            "member": { "id": "aa", "pw": "111" },
            "memberlist": [
                { "id": "bb", "pw": "222" },
                { "id": "cc", "pw": "333" },
                { "id": "dd", "pw": "444" }
            ]
        };
        document.write(obj.member.id + "<br/>");
        document.write(obj.memberlist[0].id + "<br/>");
        document.write(obj.memberlist[1].id + "<br/>");
        document.write(obj.memberlist[2].id + "<br/>");
    </script>

    <script>

        var obj = {

            "aa": 100, "bb": 200, "cc": 300

        };

        for (var key in obj)

            document.write(obj[key] + "<br/>");

    </script>

</body>

</html>
