<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        .s1 {
            color: aqua;

        }

        .s2 {
            color: blueviolet;

        }
    </style>
</head>

<body>
    <!--
         #테스트
    [ex1]입력대화상자의 메세지: 나이를 입력하세요
    입력대화상자의 기본값:20
    입력된 나이가 20대이면 20대
    입력된 나이가 20대가 아니면 20대가아님

    -->

    <script>
        age = prompt("나이를 입력하세요", 20);
        if (20 <= age && age < 30) {
            document.write("입력된 나이가 20대입니다");
        }
        else {
            document.write("입력된 나이가 20대가 아닙니다");
        }
    </script>
    <br />
    <!--
          [ex2]
    입력대화상자의 메세지: 숫자를 입력하세요
    입력대화상자의 기본값:5
    입력된 숫자가 홀수이면:"입력된숫자 xxx는 홀수입니다"
    입력된 숫자가 짝수이면:"입력된숫자 xxx는 짝수입니다"

    -->
    <script>
        number = prompt("숫자를 입력하세요", 5);
        if (number % 2 == 0) {
            document.write("입력된 숫자" + number + "(은)는" + "<span class=s1>짝수</span>" + " 입니다");
        }
        else {
            document.write("입력된 숫자" + number + "(은)는 " + "<span class=s2>홀수</span>" + " 입니다");
        }
    </script>

</body>

</html>
