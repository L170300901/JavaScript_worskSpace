<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f() {
            divTag.innerHTML = `입력된 값은 ${txt.value} 입니다`;

        }
    </script>

</head>

<body>
    <input type="text" id="txt">
    <input type="button" onclick="f()" value="버튼">
    <div id="divTag">입력된 값은 xxx 입니다</div>

</body>

</html>
