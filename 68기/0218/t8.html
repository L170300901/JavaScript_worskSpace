<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        .s1 {
            background: orange;
            display: inline;
        }

        .s2 {
            background: green;

        }

        .s3 {
            background: tomato;

        }
    </style>
    <script>
        function f() {
            b2.style.display = "none";

        }
        function f1() {
            b2.style.display = "inline";

        }
    </script>
</head>

<body>
    <span id="b1" class="s1" onclick="f()">aaaaa</span>
    <span id="b2" class="s2">bbbbb</span>
    <span id="b3" class="s3" onclick="f1()">ccccc</span>
</body>

</html>
