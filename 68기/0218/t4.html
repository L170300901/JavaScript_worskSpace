<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        input[type=text] {
            width: 100px;
            height: 18px;
        }
    </style>
    <script>
        function f1(txtTag) { txtTag.style.backgroundColor = "yellow"; }
        function f2(txtTag) { txtTag.style.backgroundColor = ""; }
    </script>
</head>

<body>
    <script>
        for (var a = 0; a < 10; a++)
            document.write("<input type=text onfocus=f1(this) onblur=f2(this)><br/>");
    </script>

</body>

</html>
