<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        td,
        th {
            width: 50px;
            height: 20px;
            padding: 10px;
            text-align: center;
            font-size: 15px;
            color: rgb(255, 47, 168)
        }

        input[type=text] {
            width: 100px;
            height: 18px;
        }
    </style>
    <script>
        window.onload = function () {

            for (var n = 1; n <= 50; n++) {
                var txtObj = document.querySelector("#b" + n);
                txtObj.onmouseover = f1;
                txtObj.onmouseout = f2;
            }

        }
        function f1() {
            this.style.backgroundColor = "orange";
        }
        function f2() {
            this.style.backgroundColor = "";
        }
    </script>
</head>

<body>
    <table>
        <script>
            var num = 1;
            for (var r = 0; r < 5; r++) {
                document.write("<tr>");
                for (var c = 0; c < 10; c++) {
                    document.write("<td onclick=f(this) id = b" + (num) + " > ");
                    document.write(num++);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
