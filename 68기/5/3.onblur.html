<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f1(tag) {
            tag.style.backgroundColor = "green";

        }
        function f2(tag) {
            tag.style.backgroundColor = "";

        }
    </script>

</head>

<body>
    <script>
        for (var i = 0; i < 10; i++) {
            document.write("<input type=text onfocus=f1(this) onblur=f2(this)>");
        }
    </script>


</body>

</html>
