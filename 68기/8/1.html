<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {
            b1.onclick = f;
        }
        function f() {
            var y = sel1.value;
            var x = sel2.value;
            var now_date = new Date(y, x, 0);
            container.innerHTML = now_date.getDate() + "일";
        }
    </script>
</head>

<body>
    <select id="sel1">
        <script>
            for (var i = 1900; i <= 3000; i++) {
                document.write("<option>" + i + "</option>")
            }


        </script>

    </select> 년
    <select id="sel2">
        <script>
            for (var i = 1; i < 13; i++) {
                document.write("<option>" + i + "</option>")
            }


        </script>

    </select> 월

    <input type="button" value="마지막 날짜는?" id="b1">
    <div id="container"></div>

</body>

</html>
