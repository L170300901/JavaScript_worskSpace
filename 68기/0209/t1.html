<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function f2(v) {
            v.style.backgroundColor = v.value;
        }
    </script>

</head>

<body>
    <script>
        var arr = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
        for (var i = 0; i < 7; i++) {
            document.write("<input type=button onclick=f2(this) value=" + arr[i] + ">");
        }
    </script>
</body>

</html>
