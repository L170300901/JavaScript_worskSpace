<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #a {
            color: red;
            font-size: 30px;
            text-align: left;
        }

        #b {
            color: blue;
            font-size: 30px;
            text-align: center;
        }

        #c {
            color: gray;
            font-size: 30px;
            text-align: left;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        td,
        th {
            padding: 10px;
            /* 셀 테두리와 내용 사이의 간격(패딩) */
            text-align: center;
            /*p376쪽*/
            font-size: 40px;
            color: rgb(255, 47, 168)
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="3">5</td>

        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


</body>

</html>
