<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .container input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        /*버튼*/
        .button {
            border: none;
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            /* margin: 4px 2px; */
            cursor: pointer;
        }

        .button1 {
            background-color: dodgerblue;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let total = 0;
            let chk = document.querySelectorAll('input[type="checkbox"]');
            [].forEach.call(chk, function (elem) {
                elem.addEventListener('click', function () {
                    if (this.checked) {
                        total += Number(this.value);
                    } else {
                        total -= Number(this.value);
                    }
                    document.getElementById('amount').value = total;
                });
            });
        });
    </script>

</head>

<body>
    <form>

        <label class="container">음식1 2500

            <input type="checkbox" value="2500">

            <span class="checkmark"></span>

        </label>

        <label class="container">음식2 3000

            <input type="checkbox" value="3000">

            <span class="checkmark"></span>

        </label>

        <label class="container">음식3 4000

            <input type="checkbox" value="4000">

            <span class="checkmark"></span>

        </label>

        <label class="container">음식4 6000

            <input type="checkbox" value="6000">

            <span class="checkmark"></span>

        </label>

        <label>합

            <input type="text" id="amount">

        </label>

    </form>


</body>

</html>
