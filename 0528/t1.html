        <script>
            function MyMath(num1, num2) {
                this.max = max;
                this.min = min;

                function max() {
                    if (num1 > num2) {
                        return num1
                    }
                    else return num2
                }
                function min() {
                    if (num1 > num2) {
                        return num2
                    }
                    else return num1
                }
            }
            var math1 = new MyMath(10, 5);
            document.write(math1.max()); // 10
            document.write("<br/>");
            document.write(math1.min()); // 5
        </script>
